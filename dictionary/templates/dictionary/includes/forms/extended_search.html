{#source = mobile or dropdown (used to seperate id's for javascript selectors and button events) #}
<div class="form-group">
    <label for="keywords_{{ source }}">kelimeler</label>
    <input name="keywords" type="text" class="form-control" id="keywords_{{ source }}"
           value="{{ request.GET.keywords }}">

    <label for="author_nick_{{ source }}">yazar</label>
    <input name="author_nick" type="text" class="form-control" id="author_nick_{{ source }}"
           value="{{ request.GET.author_nick }}">
</div>

<div class="form-group">
    <div class="custom-control custom-checkbox">
        <input name="is_nice_ones" type="checkbox" class="custom-control-input" id="nice_ones_{{ source }}"
               value="true" {% if request.GET.is_nice_ones == "true" %}checked{% endif %}>
        <label class="custom-control-label" for="nice_ones_{{ source }}">güzelinden olsun</label>
    </div>

    {% if request.user.is_authenticated %}
        <div class="custom-control custom-checkbox">
            <input name="is_in_favorites" type="checkbox" class="custom-control-input" id="in_favorites_{{ source }}"
                   value="true" {% if request.GET.is_in_favorites == "true" %}checked{% endif %}>
            <label class="custom-control-label" for="in_favorites_{{ source }}">sadece entry
                favorilediğim
                başlıklarda ara</label>
        </div>
    {% endif %}
</div>

<div class="form-group">
    <div class="row">
        <div class="col-lg-6">
            <label for="date_from_{{ source }}">şu tarihten:</label>
            <input name="from_date" type="text" class="form-control with-datepicker-{{ source }}"
                   id="date_from_{{ source }}" value="{{ request.GET.from_date }}">
        </div>
        <div class="col-lg-6">
            <label for="date_to_{{ source }}">bu tarihe kadar:</label>
            <input name="to_date" type="text" class="form-control with-datepicker-{{ source }}"
                   id="date_to_{{ source }}" value="{{ request.GET.to_date }}">
        </div>
    </div>
</div>

<div class="form-group" id="{{ source }}">
    <label for="ordering_{{ source }}">sıralama şekli</label>
    <select name="ordering" id="ordering_{{ source }}" class="form-control">
        <option value="alpha" {% if request.GET.ordering == "alpha" %}selected{% endif %}>alfabetik</option>
        <option value="newer" {% if request.GET.ordering == "newer" or not request.GET.ordering %}selected{% endif %}>
            yeniden eskiye
        </option>
        <option value="popular" {% if request.GET.ordering == "popular" %}selected{% endif %}>dolu dolu</option>
    </select>
</div>
